{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>{{ message.subject }}</h1>

    <div class="card mt-3">
        <div class="card-body">
            <pre class="mb-0">{{ message.body }}</pre>
        </div>
    </div>

    <div class="mt-3">
        <a href="{% url 'message_update' message.pk %}" class="btn btn-primary">
            Редактировать
        </a>
        <a href="{% url 'message_list' %}" class="btn btn-secondary">
            Назад
        </a>
    </div>
</div>
{% endblock %}
