{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Письмо отправлено</h3>
                </div>
                <div class="card-body text-center">
                    <div class="alert alert-success">
                        <p><strong>Проверьте вашу почту!</strong></p>
                        <p>Мы отправили вам инструкции по восстановлению пароля.</p>
                        <p>Если письмо не пришло, проверьте папку "Спам".</p>
                    </div>
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Вернуться к входу</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
